<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name Of Expense?" required>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Date</label>
          <input type="date" class="form-control" id="date" placeholder="DD/MM/YY" required>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Amount</label>
            <input type="text" class="form-control" id="amount" placeholder="Enter Amount" required>
          </div>

          <button type="button" class="btn btn-success" id="AddButton">Add!</button>
      </form>
<br>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody id="table">
          
        </tbody>
      </table>


    <script src="expense-tracker.js"></script>
</body>
</html>
